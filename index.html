<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Lim</title>
    <
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main class="MainBox">

      <section class="LogoBox">
      <!-- Logo + Titolo -->
      <img src="Materiale/logo.png" alt="" width="25%" height="25%">
      <h1>Taking Booleaners from A to B</h1>
      </section>

      <section class="BookingBox">
        <!-- Box con bottoni -->
        <button type="button" name="button">Prenota</button>
        <button type="button" name="button">Termina Prenotazione</button>
        <button type="button" name="button">Accendi Luci</button>
      </section>

      <section class="SelectionBox">
        <!-- Monopattino Gino -->
        <input type="checkbox" name="gino22" value=""> <span class="ScooterName"> Monopattino Gino22 </span>
        <p><span>&#8614;</span> Via Guadalametri - a 220 metri da te</p>
        <p>Stato Carica:</p>
        <div class="RectangleYellow"></div>

      </section>

      <section class="SelectionBox">
        <!-- Monopattino Mike -->
        <input type="checkbox" name="mike24" value=""> <span class="ScooterName"> Monopattino Mike24 </span>
        <p><span>&#8614;</span> Via Ricciardoni - a 420 metri da te</p>
        <p>Stato Carica:</p>
        <div class="RectangleGreen"></div>

      </section>

      <section class="SelectionBox">
        <!-- Monopattino Fedel -->
        <input type="checkbox" name="fedel154" value=""> <span class="ScooterName"> Monopattino Fedel154 </span>
        <p><span>&#8614;</span> Via Mentarini - a 490 metri da te</p>
        <p>Stato Carica:</p>
        <div class="RectangleRed"></div>

      </section>

    </main>

  </body>

</html>
